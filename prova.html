<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Card Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .header p { font-size: 1.1em; opacity: 0.9; }
    .main-content { padding: 30px; }
    .connection-status {
      background: #f8f9fa;
      border: 2px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    .connection-status.connected {
      background: #d4edda; border-color: #c3e6cb; color: #155724;
    }
    .connection-status.disconnected {
      background: #f8d7da; border-color: #f5c6cb; color: #721c24;
    }
    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white; border: none; padding: 12px 25px;
      border-radius: 8px; cursor: pointer;
      font-size: 16px; transition: all 0.3s ease;
      margin: 10px 5px;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .btn-success { background: linear-gradient(135deg, #28a745, #20c997); }
    .btn-danger { background: linear-gradient(135deg, #dc3545, #fd7e14); }
    .tabs { display: flex; background: #f8f9fa; border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
    .tab { flex: 1; padding: 15px; background: #6c757d; color: white; border: none; cursor: pointer; transition: background 0.3s ease; font-size: 16px; }
    .tab.active { background: linear-gradient(135deg, #667eea, #764ba2); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .card-section {
      background: #f8f9fa; border-radius: 10px; padding: 25px; margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    .card-section h3 {
      color: #2c3e50; margin-bottom: 20px; font-size: 1.4em;
      border-bottom: 2px solid #667eea; padding-bottom: 10px;
    }
    .card-item {
      background: white; border: 1px solid #dee2e6;
      border-radius: 8px; padding: 15px; margin-bottom: 10px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .card-info { font-family: 'Courier New', monospace; font-size: 14px; }
    .form-row { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
    .form-group { flex: 1; min-width: 200px; }
    .form-group label { display: block; margin-bottom: 5px; color: #495057; font-weight: bold; }
    .form-group input {
      width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 6px;
      font-size: 14px; font-family: 'Courier New', monospace;
    }
    .form-group input:focus {
      outline: none; border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    .log-area {
      background: #1e1e1e; color: #00ff00; font-family: 'Courier New', monospace;
      padding: 20px; border-radius: 10px; height: 300px; overflow-y: auto;
      margin-top: 20px; border: 2px solid #333;
    }
    .actions { margin-top: 30px; text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px; }
    .help-text { color: #6c757d; font-size: 14px; margin-top: 10px; font-style: italic; }
    @media (max-width: 768px) {
      .form-row { flex-direction: column; }
      .tabs { flex-direction: column; }
      .card-item { flex-direction: column; align-items: flex-start; }
      .header h1 { font-size: 1.8em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîß NFC Card Manager</h1>
      <p>Gestione dinamica di carte Comestero e Trea</p>
    </div>
    <div class="main-content">
      <!-- Connection Status -->
      <div id="connection-status" class="connection-status disconnected">
        <h3>‚ö†Ô∏è Dispositivo non connesso</h3>
        <p>Collega il dispositivo via USB e clicca "Connetti"</p>
        <button id="connect-btn" class="btn">Connetti Dispositivo</button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" onclick="switchTab('comestero')">Carte Comestero</button>
        <button class="tab" onclick="switchTab('trea')">Carte Trea</button>
        <button class="tab" onclick="switchTab('import-export')">Import/Export</button>
      </div>

      <!-- Qui vanno le sezioni carte, import/export ecc... (uguali alla tua versione precedente) -->
      <div class="log-area" id="log-area">
        <div>NFC Card Manager v1.0 - Ready</div>
        <div>Collega il dispositivo per iniziare...</div>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    let serialPort = null;
    let isConnected = false;

    async function connectDevice() {
      try {
        if ('serial' in navigator) {
          serialPort = await navigator.serial.requestPort();
          await serialPort.open({ baudRate: 115200 });
          isConnected = true;
          updateConnectionStatus();
          logMessage("Dispositivo connesso con successo!");
        } else {
          logMessage("Web Serial API non supportata dal browser");
        }
      } catch (err) {
        logMessage("Errore connessione: " + err.message);
      }
    }

    function updateConnectionStatus() {
      const statusEl = document.getElementById('connection-status');
      const connectBtn = document.getElementById('connect-btn');
      if (isConnected) {
        statusEl.className = 'connection-status connected';
        statusEl.innerHTML = '<h3>‚úÖ Dispositivo connesso</h3><p>Pronto per sincronizzazione</p>';
        connectBtn.textContent = 'Disconnetti';
        connectBtn.onclick = disconnectDevice;
      } else {
        statusEl.className = 'connection-status disconnected';
        statusEl.innerHTML = '<h3>‚ö†Ô∏è Dispositivo non connesso</h3><p>Collega il dispositivo via USB</p>';
        connectBtn.textContent = 'Connetti Dispositivo';
        connectBtn.onclick = connectDevice;
      }
    }

    function disconnectDevice() {
      if (serialPort) {
        serialPort.close();
        serialPort = null;
      }
      isConnected = false;
      updateConnectionStatus();
      logMessage("Dispositivo disconnesso");
    }

    function logMessage(msg) {
      const logArea = document.getElementById('log-area');
      const time = new Date().toLocaleTimeString();
      logArea.innerHTML += `<div>[${time}] ${msg}</div>`;
      logArea.scrollTop = logArea.scrollHeight;
    }

    // init
    updateConnectionStatus();
    document.getElementById('connect-btn').addEventListener('click', connectDevice);
    logMessage("Interface caricata - Pronta all'uso");
  });
  </script>
</body>
</html>
