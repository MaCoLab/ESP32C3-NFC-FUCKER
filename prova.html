<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Card Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NFC Card Manager</h1>
        <div class="connection-status">
            Stato: <span id="status">Disconnesso</span>
        </div>
        <button id="connectBtn">Connetti</button>
        <button id="disconnectBtn" disabled>Disconnetti</button>
        <div id="messages"></div>

        <div class="card-section">
            <h2>Aggiungi una Nuova Card</h2>
            <div class="form-group">
                <label for="cardType">Tipo di Card:</label>
                <select id="cardType">
                    <option value="comestero">Comestero (UID, KEY 0B, KEY 2B)</option>
                    <option value="trea">Trea (UID, KEY 6B)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uid">UID:</label>
                <input type="text" id="uid" placeholder="Es: F34883EC">
            </div>
            <div class="form-group comestero-fields">
                <label for="key0b">KEY 0B:</label>
                <input type="text" id="key0b" placeholder="Es: 4AF6F3C140CD">
            </div>
            <div class="form-group comestero-fields">
                <label for="key2b">KEY 2B:</label>
                <input type="text" id="key2b" placeholder="Es: 48C4ECD2337D">
            </div>
            <div class="form-group trea-fields" style="display:none;">
                <label for="key6b">KEY 6B:</label>
                <input type="text" id="key6b" placeholder="Es: 26F330C35759">
            </div>
            <button id="addCardBtn">Aggiungi Card</button>
        </div>

        <div class="card-section">
            <h2>Card Salvare</h2>
            <div id="cardList">
                <p>Nessuna card trovata. Connettiti al dispositivo per caricare la lista.</p>
            </div>
        </div>
        
        <div class="card-section">
            <h2>Gestione File</h2>
            <button id="exportBtn">Esporta in JSON</button>
            <label for="importFile" class="file-label">Importa da JSON</label>
            <input type="file" id="importFile" accept=".json">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
