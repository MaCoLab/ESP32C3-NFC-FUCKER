<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Web Flasher</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #login, #main {
      margin-top: 50px;
      width: 90%;
      max-width: 500px;
    }

    #main {
      display: none;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      width: 100%;
      border: none;
      background-color: #1e88e5;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .changelog {
      background: #1e1e1e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    img.logo {
      max-width: 200px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <img src="log.png" alt="Logo" class="logo" />

  <div id="login">
    <h2>Accedi per procedere</h2>
    <form id="password-form">
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Entra</button>
    </form>
  </div>

  <div id="main">
    <h2>ESP32 Web Flasher</h2>

    <script type="module" src="https://unpkg.com/esp-web-tools/dist/web/install-button.js?module"></script>
    <esp-web-install-button manifest="manifest.json"></esp-web-install-button>

    <div class="changelog">
      <h3>Changelog</h3>
      <p>
        âœ… Versione 1.0 - Prima release
        ðŸ“… 30 Maggio 2025
        - Aggiunto supporto per ESP32-C3
        - Interfaccia protetta con password
        - Flash automatico da browser
      </p>
    </div>
  </div>

  <script>
    const PASSWORD = "Maco2025";

    const form = document.getElementById("password-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const pw = document.getElementById("password").value;
      if (pw === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
      } else {
        alert("Password errata.");
      }
    });
  </script>
</body>
</html>
